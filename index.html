<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div id="header-container">
    <h1 class="display-1">Register School Bus</h1>
    <img src="School Bus.png" alt="School Bus" style="width:20% ;">
    </div>
    <div class="d-flex justify-content center align-items-center flex-column">
    <form action="https://iic-delivery.mybluemix.net/api/v1/registerBus"  method="post" class="w-50" onsubmit="alert('Bus added successfully')">
            <div class="mb-3">
                <label for="schoolName" class="form-label">School Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Egyptian Language School" name="schoolName" required>
            </div>
            <div class="mb-3">
                <label for="busPlates" class="form-label">Bus Plates</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="ع ل ي 5 6 7" name="busPlates" required>
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Semester Duration in months</label>
                <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="6" min="1" name="duration" required>
            </div>
            <div class="d-flex justify-content-center align-items-center flex-row">
            <button class="btn btn-primary" type="submit" style="margin-right:3rem ;">Submit</button>
            <button class="btn btn-light" type="reset">Reset</button>
            <br>
            </div>
    </form>
</div>
</body>
</html>
